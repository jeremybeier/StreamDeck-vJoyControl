<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name=viewport
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <title>vJoy Control Settings</title>
    <link rel="stylesheet" href="sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Joystick ID</div>
            <input type="number" min="1" max="16" class="sdpi-item-value sdProperty" placeholder="1" value=""
                id="JoystickId" oninput="setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Button ID</div>
            <input type="number" min="1" max="128" class="sdpi-item-value sdProperty" placeholder="1" value=""
                id="ButtonId" oninput="setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Toggle</div>
            <select class="sdpi-item-value select sdProperty" id="Toggle" oninput="setSettings()">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div type="color" class="sdpi-item">
            <div class="sdpi-item-label">'On' color</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#BBBBBB" id="OnColor" oninput="setSettings()">
            <div class="sdpi-item-label">'Off' color</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#333333" id="OffColor"
                oninput="setSettings()">
        </div>
        <details class="message">
            <summary>NOTE: vJoy needs to be installed and a virtual joystick enabled.</summary>
        </details>
    </div>
    <script src="sdtools.common.js"></script>
</body>

</html>
